<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
    <input 
      type="email" 
      matInput 
      placeholder="Your Email" 
      ngModel 
      name="email"
      email
      required
      #emailInput = "ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">Cannot be empty</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">E-Mail is invalid</mat-error>
  </mat-form-field>


  <mat-form-field hintLabel="Should be at least 6 characters long">
    <input 
      type="password" 
      matInput 
      placeholder="Your Password" 
      ngModel 
      name="password"
      required
      minlength="6"
      #passwordInput="ngModel">  
      <mat-hint align="end">{{ passwordInput.value?.length }}/6</mat-hint>
      <mat-error>Need to be at least 6 characters long</mat-error>
  </mat-form-field>


  <mat-form-field>
    <input 
      matInput 
      placeholder="Your Birthday" 
      [matDatepicker]="picker"
      [max]="maxDate"
      ngModel
      name="birthday"
      required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  

  <mat-checkbox ngModel name="agree" required color="primary">Agree to Terms and Conditions</mat-checkbox> 

  <button *ngIf="!isloading" type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
  <mat-spinner *ngIf="isloading"></mat-spinner>
</form>
</section>
